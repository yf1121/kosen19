<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta charset="UTF-8">
    <title>宣伝文チェック</title>
  </head>
  <body>
    <h2>学術企画宣伝文チェック</h2>
    <p>宣伝文と紹介文を入力し、最後に「check」ボタンをクリックしてください。</p>
    <form method="post" action="labcheck.cgi">
      宣伝文を入力 <input type="text" name="copy" size="50"><font size="1">25字まで</font><br>
      紹介文を入力 <input type="text" name="intro" size="150"><font size="1">105字まで</font><br>
      <input type="submit" value="check">
      <input type="reset" value="clear">
    </form>
  <h3>注意：半角は3文字→2字としてカウントします。文字化けチェック機能はありません。</h3>
</body>
</html>
